<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Pro Chat</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; color: #1a1a1a;
        }
        .card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px;
            text-align: center;
        }
        h1 { margin-top: 0; color: #764ba2; }
        p { line-height: 1.6; color: #555; }
        .btn {
            display: inline-block; text-decoration: none;
            background: #764ba2; color: white; padding: 12px 30px;
            border-radius: 25px; font-weight: bold; margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); background: #5b3a7d; }
        .tech-stack {
            margin-top: 20px; background: #f9f9f9; padding: 15px;
            border-radius: 10px; font-size: 14px; border: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>About Pro Chat</h1>
        <p>
            Welcome to <strong>Pro Chat</strong>, a real-time messaging application built for speed and privacy.
            It features secure rooms, instant image sharing, and live typing indicators.
        </p>
        
        <div class="tech-stack">
            <strong>Built with:</strong><br>
            HTML5 • CSS3 • JavaScript • Google Firebase
        </div>

        <br>
        <a href="index.html" class="btn">⬅ Back to Chat</a>
    </div>

</body>
</html>
