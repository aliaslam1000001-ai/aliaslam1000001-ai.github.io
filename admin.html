<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .delete-btn { cursor: pointer; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üõ†Ô∏è Admin Dashboard</h1>
            <a href="/" class="btn btn-outline-primary">Back to Chat</a>
        </div>

        <p class="text-muted">Manage all messages sent in the application.</p>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Room</th>
                        <th>User</th>
                        <th>Message</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="messageTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. Simple Password Protection (Basic)
        const password = prompt("Enter Admin Password:");
        if (password !== "admin123") {
            alert("Access Denied!");
            window.location.href = "/"; // Send them back to home
        } else {
            // If password is correct, load data
            loadMessages();
        }

        // 2. Function to Fetch Messages from Server
        async function loadMessages() {
            const response = await fetch('/api/messages');
            const messages = await response.json();
            
            const tbody = document.getElementById('messageTableBody');
            tbody.innerHTML = ''; // Clear current list

            messages.forEach(msg => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${msg.id}</td>
                    <td><span class="badge bg-info text-dark">${msg.room}</span></td>
                    <td><strong>${msg.user}</strong></td>
                    <td>${msg.text}</td>
                    <td>${new Date(msg.timestamp).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteMessage(${msg.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 3. Function to Delete a Message
        async function deleteMessage(id) {
            if(confirm("Are you sure you want to permanently delete this message?")) {
                await fetch(`/api/messages/${id}`, { method: 'DELETE' });
                loadMessages(); // Refresh the list
            }
        }
    </script>
</body>
</html>
